spring.application.name=user_service
spring.datasource.url=jdbc:postgresql://localhost:54321/user-service
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=123456
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.generate_statistic=true
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.stat=debug
logging.level.com.htc.doctorservice=debug
server.port=8095
eureka.client.serviceUrl.defaultZone=http://localhost:9652/eureka/

#spring.zipkin.base-url=http://localhost:9411/ 
spring.zipkin.sender.type=rabbit